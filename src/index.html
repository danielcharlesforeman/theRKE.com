<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Welcome to A-Frame! www.therke.com</title>
    <meta name="description" content="www.therke.com A-Frame tutorials, a basic scene">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v2.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://rawgit.com/wmurphyrd/aframe-super-hands-component/master/dist/super-hands.js"></script>
    <script src="https://unpkg.com/aframe-physics-extras@0.1.2/dist/aframe-physics-extras.min.js"></script>
</head>

<body>

    <a-scene shadow="type: pcfsoft">

        <a-assets>

            <img id="sky" src="assets/sky.jpg">
         
        </a-assets>

        <a-sky src="#sky"></a-sky>

        <a-entity>
            <a-camera></a-camera>
            <a-entity sphere-collider="objects: .interactive" super-hands hand-controls="hand: left"></a-entity>
            <a-entity sphere-collider="objects: .interactive" super-hands hand-controls="hand: right"></a-entity>
        </a-entity>

        <a-entity htmlembed position="0.04 1.11 -1.576" rotation="-8 0 0" scale="0.39 0.39"></a-entity>

        <a-entity light="type:ambient; intensity: 0.3" position="0 1.5 0"></a-entity>
        <a-entity light="type:point; castShadow:true; intensity: 0.7" position="0 1.5 0"></a-entity>
        <!--<a-entity light="type:point; castShadow:true; intensity: 0.5" position="0.46 1 -1.65" rotation="-90 0 0"></a-entity>-->
        
        <a-gltf-model src="assets/Mountains.glb" position="-75 -25 -260" rotation="0 270 0"></a-gltf-model>

        <a-plane rotation="0 0 0" position="1.45 1.3 -1.865" scale="0.8 1 1" src="assets/corkboard.jpg"></a-plane>

        <a-text value="News Board" position="1.1 1.7 -1.864" scale="0.5 0.5" color="white" shadow></a-text>
        <a-text value="Welcome!" position="1.1 1.56 -1.864" scale="0.5 0.5" color="white" shadow></a-text>
        <a-text value="To the Random Knowledge Enthusiast Website" position="1.13 1.48 -1.864" scale="0.15 0.15" color="white"></a-text>
        <a-text value="In development!" position="1.15 1.40 -1.864" color="red" scale="0.25 0.25 0.25" shadow></a-text>
        <a-text value="Find the source code on github at: https://github.com/danielcharlesforeman/theRKE.com" position="1.15 1.30 -1.864" color="white" scale="0.11 0.11 0.11"></a-text>

        <a-plane rotation="0 90 0" position="-1.865 1.3 -1.35" scale="0.8 1 1" src="assets/corkboard.jpg"></a-plane>

        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" position="-0.5 0.15 -1.26" shadow class="interactive"></a-gltf-model>
        <a-gltf-model hoverable grabbable stretchable draggable dropppable src="assets/kenney.nl/furnatureKit/chairDesk.glb" shadow scale="1.5 1.5 1.5" rotation="0 -142 0" position="0.35 0.15 -1.2" class="interactive"></a-gltf-model>
        <a-gltf-model hoverable grabbable stretchable draggable dropppable src="assets/kenney.nl/furnatureKit/computerKeyboard.glb" shadow scale="1.5 1.5 1.5" rotation="0 0 0" position="-0.185 0.75 -1.27" class="interactive"></a-gltf-model>
        <a-gltf-model hoverable grabbable stretchable draggable dropppable src="assets/kenney.nl/furnatureKit/computerMouse.glb" shadow scale="1.5 1.5 1.5" rotation="0 0 0" position="0.35 0.75 -1.25" class="interactive"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/lampSquareTable.glb" shadow rotation="0 0 0" position="0.40 0.75 -1.6" class="interactive"></a-gltf-model>
        
        <a-gltf-model src="assets/kenney.nl/furnatureKit/computerScreen.glb" scale="1.5 1.5 1.5" rotation="0 0 0" shadow position="-0.25 0.75 -1.5"></a-gltf-model>

        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" rotation="0 -90 0" shadow position="1.27 0.15 -0.2"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/laptop.glb" hoverable grabbable stretchable draggable dropppable scale="1 1 1" rotation="0 -90 0" shadow position="1.57 0.720 0.45"></a-gltf-model>
        
        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" rotation="0 90 0" shadow position="-1.27 0.15 1.75"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/radio.glb" hoverable grabbable stretchable draggable dropppable scale="1 1 1" rotation="0 90 0" shadow position="-1.57 0.720 1.55"></a-gltf-model>
        
        <a-gltf-model src="assets/kenney.nl/furnatureKit/plantSmall2.glb" hoverable grabbable stretchable draggable dropppable scale="1 1 1" rotation="0 90 0" shadow position="-1.57 0.720 1.05"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/plantSmall3.glb" hoverable grabbable stretchable draggable dropppable scale="1 1 1" rotation="0 90 0" shadow position="-0.4 0.720 -1.5"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/plantSmall1.glb" hoverable grabbable stretchable draggable dropppable scale="1 1 1" rotation="0 90 0" shadow position="1.57 0.720 0.24"></a-gltf-model>

        <a-entity position="0 2.5 -60" particle-system="preset: snow; particleCount: 550"></a-entity>s

        <a-gltf-model src="assets/SpaceSemiSphere.glb" scale="1.5 1.5 1.5" rotation="0 90 0" position="1.27 0.15 -0.2"></a-gltf-model>
        <a-gltf-model hoverable grabbable stretchable draggable dropppable shadow src="assets/Hubble.glb" scale="0.05 0.05 0.05" rotation="90 0 0" position="0 1.75 2.2" class="interactive"></a-gltf-model>

        <a-entity>
            <a-plane rotation="0 0 0" position="0 0.5 -2" scale="4 1" color="navy" shadow></a-plane>
            <a-plane rotation="0 0 0" position="0 2.25 -2" scale="4 0.5" color="navy" shadow></a-plane>
            <a-plane rotation="0 0 0" position="0 1.5 -2" scale="2 1 1" src="assets/glass.png" transparent="true" alpha-test="0.47"></a-plane>
            <a-entity position="0 1.5 -2" sound="src: url(assets/audio/outside.mp3); autoplay: true; loop: true;"></a-entity>
            <a-plane rotation="0 0 0" position="-1.5 1.5 -2" scale="1 1" color="navy" shadow></a-plane>
            <a-plane rotation="0 0 0" position="1.5 1.5 -2" scale="1 1" color="navy"shadow></a-plane>
        </a-entity>
        
        <a-entity>
            <a-plane rotation="0 180 0" position="0 0.5 2" scale="4 1" color="navy" shadow></a-plane>
            <a-plane rotation="0 180 0" position="0 2.25 2" scale="4 0.5" color="navy" shadow></a-plane>
            <a-plane rotation="0 180 0" position="0 1.5 2" scale="2 1 1" src="assets/glass.png" transparent="true" alpha-test="0.47"></a-plane>
            <a-plane rotation="0 180 0" position="-1.5 1.5 2" scale="1 1" color="navy" shadow></a-plane>
            <a-plane rotation="0 180 0" position="1.5 1.5 2" scale="1 1" color="navy"shadow></a-plane>
        </a-entity>
        
        <a-entity>
            <a-plane rotation="0 90 0" position="-2 1.25 0" scale="4 2.5" color="maroon" shadow></a-plane>
        </a-entity>

        <a-entity>
            <a-plane rotation="0 -90 0" position="2 1.25 0" scale="4 2.5" color="maroon" shadow></a-plane>
        </a-entity>
        
        <a-entity>
            <a-plane rotation="-90 0 0" position="0 0.15 0" scale="4 4" shadow="receive: true; cast: false;" src="assets/Floor.jpg" repeat="8 8 "></a-plane>
            <a-plane rotation="-90 0 90" position="0 0.155 1.25" scale="1 1.5" shadow="receive: true; cast: false;" src="assets/Rug.jpg"></a-plane>
            <a-plane rotation="90 0 0" position="0 2.5 0" scale="4 4" src="assets/Ceiling.jpg" repeat="4 4" roughness="1" shadow></a-plane>
            <a-box scale="4 0.25 0.01" position="0 0.15 2" shadow="receive: true; cast: false;"></a-box>
            <a-box scale="4 0.25 0.01" position="0 0.15 -2" shadow="receive: true; cast: false;"></a-box>
            <a-box scale="0.01 0.25 4" position="2 0.15 0" shadow="receive: true; cast: false;"></a-box>
            <a-box scale="0.01 0.25 4" position="-2 0.15 0" shadow="receive: true; cast: false;"></a-box>
        </a-entity>
        
        <a-entity>
            <a-plane rotation="0 0 0" position="1.5 0.35 -1.99" scale="0.25 0.125" src="assets/doublesocket.jpg" shadow="receive: true; cast: false;"></a-plane>
            <a-plane rotation="0 -90 0" position="1.99 0.35 1.5" scale="0.25 0.125" src="assets/doublesocket.jpg" shadow="receive: true; cast: false;"></a-plane>
            <a-plane rotation="0 90 0" position="-1.99 0.35 0.5" scale="0.25 0.125" src="assets/doublesocket.jpg" shadow="receive: true; cast: false;"></a-plane>
        </a-entity>

    </a-scene>
</body></html>
