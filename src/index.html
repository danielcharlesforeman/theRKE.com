    <a-scene>
        <a-sky color="deepskyblue"></a-sky>
        
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        
        <a-entity Llaser-controls="hand: left"></a-entity>
        <a-entity Rlaser-controls="hand: right"></a-entity>
        
        <a-entity Llaser-controls line="color: blue; opacity: 0.75"></a-entity>
        <a-entity Rlaser-controls line="color: red; opacity: 0.75"></a-entity>
        
        <a-light color="white" intensity="0.5" position="0 2.2 0" type="hemisphere"></a-light>
        
        <a-gltf-model src="assets/Mountains.glb" position="-75 -25 -260" rotation="0 270 0"></a-gltf-model>
        
        
        <a-text value="Welcome!" position="-1.25 1.5 -3" rotation="0 12 0" color="violet" shadow></a-text>

        <a-text value="To the Random Knowledge Enthusiast" position="-1.55 1.15 -3" rotation="0 12 0" color="deepskyblue" shadow></a-text>
        
        <a-gltf-model src="assets/Room.glb" shadow="cast:true; receive:true"></a-gltf-model>
        
        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" position="-0.5 0.15 -1.26" shadow="cast:true; receive:true"></a-gltf-model>

        <a-gltf-model src="assets/kenney.nl/furnatureKit/computerKeyboard.glb" scale="1.5 1.5 1.5" rotation="0 0 0" position="-0.185 0.75 -1.27" shadow="cast:true; receive:true"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/computerMouse.glb" scale="1.5 1.5 1.5" rotation="0 0 0" position="0.35 0.75 -1.25" shadow="cast:true; receive:true"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/computerScreen.glb" scale="1.5 1.5 1.5" rotation="0 0 0" position="-0.25 0.75 -1.5" shadow="cast:true; receive:true"></a-gltf-model>
        
        
        
        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" rotation="0 -90 0" position="1.27 0.15 -0.2" shadow="cast:true; receive:true"></a-gltf-model>
        <a-gltf-model src="assets/kenney.nl/furnatureKit/desk.glb" scale="1.5 1.5 1.5" rotation="0 90 0" position="-1.27 0.15 1.75" shadow="cast:true; receive:true"></a-gltf-model>
        <a-light color="white" intensity="0.5" position="0 2.2 0" type="point"></a-light>
        
        <a-entity position="0 2.5 -60" particle-system="preset: snow; particleCount: 550"></a-entity>s
